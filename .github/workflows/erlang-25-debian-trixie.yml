name: Build Erlang 25 for Debian Trixie

on:
  workflow_dispatch:
    inputs:
      erlang_tag:
        description: 'Erlang OTP tag (e.g. OTP-25.3.2.7)'
        required: true
        type: string
        default: 'OTP-25.3.2.7'

concurrency:
  group: erlang-25-deb

jobs:
  call-reusable-workflow:
    uses: rabbitmq/erlang-packages/.github/workflows/erlang-debian-package.yml@main
    with:
      erlang_tag: ${{ inputs.erlang_tag != '' && inputs.erlang_tag || github.event.client_payload.tag }}
      erlang_major: '25'
      distribution_name: 'debian'
      distribution_codename: 'trixie'
      distribution_version: 'trixie'
    secrets: inherit
