name: Build Erlang 25 for Ubuntu 18.04

on:
  workflow_dispatch:
    inputs:
      erlang_tag:
        description: 'Erlang OTP tag (e.g. OTP-25.3.2.7)'
        required: true
        type: string
        default: 'OTP-25.3.2.7'
  repository_dispatch:
    types: [new_erlang_25]

jobs:
  call-reusable-workflow:
    uses: rabbitmq/erlang-packages/.github/workflows/gen-erlang-debian-package.yml@main
    with:
      erlang_tag: ${{ inputs.erlang_tag != '' && inputs.erlang_tag || github.event.client_payload.tag }}
      erlang_major: '25'
      distribution_name: 'ubuntu'
      distribution_codename: 'bionic'
      distribution_version: '18.04'
    secrets: inherit
