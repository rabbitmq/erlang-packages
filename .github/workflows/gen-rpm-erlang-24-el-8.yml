name: Build Erlang 24 for el/8

on:
  workflow_dispatch:
  repository_dispatch:
    types: [rpm_erlang_24]


jobs:
  call-reusable-workflow:
    uses: ./.github/workflows/gen-rpm-erlang-reusable-workflow.yml@main
    with:
      erlang_major: '24'
      distribution_name: 'el'
      distribution_version: '8'
    secrets: inherit
